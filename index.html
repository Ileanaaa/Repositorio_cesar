<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="container-fluid" id="cont">
    
    <h3><img class="img-fluid">Cifrado Cesar</h3>
    <div class="row">
        <div class="col col-md-1"></div>
        <div id="add" class="add col col-md-10"></div>
        <div class="col col-md-1"></div>
    </div>
    <div class="form-group row">
        <div class="col col-md-10 card mar-left" >
            <div class="card-body">
                <label for="cadena">Mensaje para cifrar o descifrar:</label>
                <textarea id="cadena" class="form-control" placeholder="Inserte el ms" required></textarea>
                <label for="mod">Numero de Desplazamiento</label>
                <input id="mod" class="form-control" type="number" required="true" placeholder="Introduce un número" >

                <label for="cif"></label>
                <input type="button" value="Cifrar" onclick="codificar()" id="cif" class="form-control btn btn-primary">
                <label for="dec"></label>
                <input type="button" value="Descifrar" onclick="decodificar()" id="dec" class="form-control btn btn-primary">
                <label for="resultado">Cifrado/Descifrado:</label>
                <p id="resultado"></p>
            </div>
        </div>
    </div>

    <!--<img src="img/paisaje.jpg" alt="" srcset="" class="rounded-circle">-->
    <script src="js/cifrado.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
